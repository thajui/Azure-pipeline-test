# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: build
  dependsOn: Development
  jobs:
  - job: firstjob
    steps:
      - bash: echo build firstjob
  - job: secondjob
    steps:
      - bash: echo build secondjob
- stage: Development
  dependsOn: UI
  jobs:
  - job: firstjob
    steps:
      - bash: echo Development firstjob
  - job: secondjob
    steps:
      - bash: echo Development secondjob
- stage: testing
  dependsOn:
  - build
  - Development
  - UI
  jobs:
  - job: firstjob
    steps:
      - bash: echo build firstjob
  - job: secondjob
    steps:
      - bash: echo build secondjob
- stage: Prod
  jobs:
  - job: firstjob
    steps:
      - bash: echo build firstjob
  - job: secondjob
    steps:
      - bash: echo build secondjob
- stage: UI
  jobs:
  - job: firstjob
    steps:
      - bash: echo build firstjob
  - job: secondjob
    steps:
      - bash: echo build secondjob

