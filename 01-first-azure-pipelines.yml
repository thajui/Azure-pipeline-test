trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
jobs:
  - job: job1
    
    steps:
    - script:  echo Job1 Hello, world !
      displayName: 'Run a one-line script'

    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
  - job: job2
    dependsOn: job3
    steps:
    - script: echo Job2 Hello, world Job2!
      displayName: 'Run a one-line script'
  - job: job3
    dependsOn: job1
    steps:
    - script: echo Job3 Hello, world Job3!
      displayName: 'Run a one-line script'
  - job: job4
    dependsOn: 
    - job1 
    - job2
    steps:
    - script: echo Job4 Hello, world Job4!
      displayName: 'Run a one-line script'    